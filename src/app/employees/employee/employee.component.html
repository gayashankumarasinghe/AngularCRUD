<form class="emp-form" #employeeForm = "ngForm"  (ngSubmit) = "onSubmit(employeeForm)" >
        <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmployeeID">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input class="form-control" name="FirstName" placeholder="Firstname" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName" required>
            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">Please input a value</div>
        </div>
        <div class="form-group col-md-6">
            <input class="form-control" name="LastName" placeholder="Lastname" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" required>
            <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">Please input a value</div>
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" name="Position" placeholder="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input  class="form-control" name="EmpCode" placeholder="Employee code" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode">
        </div>
        <div class="form-group col-md-6">
            <input  class="form-control" name="Office" placeholder="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
        </div>
        <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" (click) = "resetForm(employeeForm)"><i class="fa fa-repeat"></i> Reset</button>
        </div>
    </div>
</form>
